        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"

  # Single Memory Blade Memory Resource Block
  /cfm/v1/appliances/{applianceId}/blades/{bladeId}/resources/{resourceId}:

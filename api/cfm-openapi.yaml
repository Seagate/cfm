openapi: 3.0.1
info:
  title: Composable Fabric Manager Service OpenAPI
  description: |
    This API allows users to interact through the CFM Service with CXL Hosts and Memory Appliances.
    The main purpose of this interface is to allow the retrieval of information and the creation and
    mapping of memory from a Memory Appliance to a CXL host.
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.6.8

servers:
- url: http://localhost:8080/
- url: https://localhost:8080/

paths:

  # Root
  /:
    get:
      responses:
        '200':
          description: The CFM Service API
          content:
            application/json:
              schema:
                type: string

  # Service Versions
  /cfm:
    get:
      responses:
        '200':
          description: The current supported version(s)
          content:
            application/json:
              schema:
                type: string

  # Service Information
  /cfm/v1:
    get:
      responses:
        '200':
          description: Contains general service information, including version tag and root resource(s)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/serviceInformation"

  # Memory Appliances
  /cfm/v1/appliances:
    get:
      description: Retrieve a collection of all managed memory appliances. Collection may be empty.
      operationId: appliancesGet
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/collection"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    post:
      description: Add a new memory appliance and optional credentials to be managed by cfm-service.
      operationId: appliancesPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/appliance"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"

  # Single Memory Appliance
  /cfm/v1/appliances/{applianceId}:
    patch:
      description: For any subsequent requests, force the appliance to re-synchronize all its' cfm-service data, for every blade, with the real hardware.
      operationId: appliancesResyncById
      parameters:
      - $ref: "#/components/parameters/applianceId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appliance'
        "206":
          description: Partial Content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/appliance"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    get:
      description: Retrieve information for a single memory appliance. {applianceId} has to match the id of the appliance.
      operationId: appliancesGetById
      parameters:
      - $ref: "#/components/parameters/applianceId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appliance'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    delete:
      description: Remove a memory appliance by id from cfm-service management.
      operationId: appliancesDeleteById
      parameters:
      - $ref: "#/components/parameters/applianceId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appliance'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"

  # Memory Appliance Blades
  /cfm/v1/appliances/{applianceId}/blades:
    get:
      description: Retrieve a collection of all managed blades under a memory appliance. Collection may be empty.
      operationId: bladesGet
      parameters:
      - $ref: "#/components/parameters/applianceId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/collection"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    post:
      description: Add a new blade under a memory appliance and credentials to be managed by cfm-service.
      operationId: bladesPost
      parameters:
      - $ref: "#/components/parameters/applianceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/blade"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"

  # Single Memory Blade
  /cfm/v1/appliances/{applianceId}/blades/{bladeId}:

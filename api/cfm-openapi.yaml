          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blade'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    get:
      description: Retrieve information for a single memory blade. {bladeId} has to match the id of the blade.
      operationId: bladesGetById
      parameters:
      - $ref: "#/components/parameters/applianceId"
      - $ref: "#/components/parameters/bladeId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blade'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    delete:
      description: Remove a memory blade by id from cfm-service management.
      operationId: bladesDeleteById
      parameters:
      - $ref: "#/components/parameters/applianceId"
      - $ref: "#/components/parameters/bladeId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blade'
        "404":
          description: Not Found
          content:
            application/json:

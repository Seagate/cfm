          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portInformation'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"

  # Memory Region Collection
  /cfm/v1/appliances/{applianceId}/blades/{bladeId}/memory:
    get:
      description: Retrieve a collection of memory regions. The collection may be empty.
      operationId: bladesGetMemory
      parameters:
      - $ref: "#/components/parameters/applianceId"
      - $ref: "#/components/parameters/bladeId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/collection"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    post:
      description: Allocate a new memory region from a Memory Blade and possibly assign it to a CXL Host.
      operationId: bladesComposeMemory
      parameters:
      - $ref: "#/components/parameters/applianceId"
      - $ref: "#/components/parameters/bladeId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/composeMemoryRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/memoryRegion"
        "206":
          description: Partial Content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/memoryRegion"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    put:
      description: Allocate a new memory region from a Memory Blade with the supplied resource blocks and possibly assign it to a CXL Host.
      operationId: bladesComposeMemoryByResource
      parameters:
      - $ref: "#/components/parameters/applianceId"
      - $ref: "#/components/parameters/bladeId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/composeMemoryByResourceRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/memoryRegion"
        "206":
          description: Partial Content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/memoryRegion"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"

  # Single Memory Region
  /cfm/v1/appliances/{applianceId}/blades/{bladeId}/memory/{memoryId}:
    get:
      description: Retrieve information for a single memory region.
      operationId: bladesGetMemoryById
      parameters:
      - $ref: "#/components/parameters/applianceId"
      - $ref: "#/components/parameters/bladeId"
      - $ref: "#/components/parameters/memoryId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/memoryRegion'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    patch:
      description: Assign a memory region to a CXL port or Unassign a memory region from a CXL port
      operationId: bladesAssignMemoryById
      parameters:
      - $ref: "#/components/parameters/applianceId"
      - $ref: "#/components/parameters/bladeId"
      - $ref: "#/components/parameters/memoryId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/assignMemoryRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/memoryRegion'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    delete:
      description: Free a memory region by id
      operationId: bladesFreeMemoryById
      parameters:
      - $ref: "#/components/parameters/applianceId"
      - $ref: "#/components/parameters/bladeId"
      - $ref: "#/components/parameters/memoryId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/memoryRegion'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"

  # CXL Hosts
  /cfm/v1/hosts:
    get:
      summary: Get CXL Host information.
      description: Retrieves the current state of CXL hosts including allocated memory regions.
      operationId: hostsGet
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/collection"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    post:
      summary: Add a CXL host to be managed by CFM.
      description: Add a new CXL host and credentials to be managed by the cfm-service.
      operationId: hostsPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/host"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
  # Single CXL Host
  /cfm/v1/hosts/{hostId}:
    patch:
      description: For any subsequent requests, force the host to re-synchronize all its' cfm-service data with the real hardware.
      operationId: hostsResyncById
      parameters:
      - $ref: "#/components/parameters/hostId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/host'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusMessage'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/statusMessage"
    get:
      summary: Get information for a single CXL Host.
      operationId: hostsGetById
      parameters:
      - $ref: "#/components/parameters/hostId"
      responses:
        "200":
          description: OK
          content:

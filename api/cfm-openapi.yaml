  /cfm/v1/hosts/{hostId}/ports:
    get:
      description: Retrieve a collection of CXL host ports.
      operationId: hostsGetPorts
      parameters:
      - $ref: "#/components/parameters/hostId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/collection"
        "404":
